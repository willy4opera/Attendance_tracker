name: Simplified Production Deployment

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      deployment_type:
        description: 'Select deployment type'
        required: true
        default: 'full'
        type: choice
        options:
          - full
          - frontend_only
          - backend_only

env:
  DEPLOY_PATH: /var/www/html/Attendance_tracker

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Deploy Code and Services
        run: |
          echo "üöÄ Starting deployment to production..."
          ssh root@77.37.121.27 << 'ENDSSH'
            set -e
            cd ${{ env.DEPLOY_PATH }}
            
            echo "üì• Pulling latest code..."
            git stash push -m 'Auto-stash before deployment' || true
            git fetch origin main
            git pull origin main
            
            echo "‚úÖ Code updated successfully"
            
            echo "üê≥ Starting Docker services..."
            
            # Handle deployment type
            DEPLOY_TYPE="${{ github.event.inputs.deployment_type || 'full' }}"
            
            case $DEPLOY_TYPE in
              "backend_only")
                echo "üì¶ Building and deploying backend only..."
                docker-compose -f docker-compose.prod.yml build backend
                docker-compose -f docker-compose.prod.yml up -d backend
                ;;
              "frontend_only")
                echo "üì¶ Building and deploying frontend only..."
                docker-compose -f docker-compose.prod.yml build frontend
                docker-compose -f docker-compose.prod.yml up -d frontend
                ;;
              *)
                echo "üì¶ Building and deploying all services..."
                docker-compose -f docker-compose.prod.yml build
                docker-compose -f docker-compose.prod.yml up -d
                ;;
            esac
            
            echo "‚è≥ Waiting for services to be healthy..."
            sleep 10
            
            echo "üîç Checking service status..."
            docker-compose -f docker-compose.prod.yml ps
            
            echo "‚úÖ Deployment completed successfully!"
          ENDSSH

      - name: Health Check
        run: |
          echo "üè• Running health checks..."
          ssh root@77.37.121.27 << 'ENDSSH'
            cd ${{ env.DEPLOY_PATH }}
            
            echo "üîç Docker container status:"
            docker-compose -f docker-compose.prod.yml ps
            
            echo ""
            echo "üìä Service health checks:"
            
            # Check backend
            if curl -f -s http://localhost:5001/api/health > /dev/null; then
              echo "‚úÖ Backend is healthy"
            else
              echo "‚ùå Backend health check failed"
              exit 1
            fi
            
            # Check frontend
            if curl -f -s http://localhost:5173 > /dev/null; then
              echo "‚úÖ Frontend is healthy"
            else
              echo "‚ùå Frontend health check failed"
              exit 1
            fi
            
            echo ""
            echo "üìã Recent logs:"
            docker-compose -f docker-compose.prod.yml logs --tail=20
          ENDSSH

      - name: Notify Deployment Status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "‚úÖ Deployment successful!"
          else
            echo "‚ùå Deployment failed!"
          fi
